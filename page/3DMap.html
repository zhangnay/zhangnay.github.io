<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJs - 跳一跳</title>
</head>
    <style>
        body {
        margin: 0;
        overflow: hidden;
        /* 隐藏body窗口区域滚动条 */
        } 
    </style>
    <!--引入three.js三维引擎-->
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
    <!-- <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script> -->
    <!-- <script src="main.js"></script> -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
<body>
    <!-- <div class="main"> </div> -->

    <script>
    /**
     * 创建场景对象Scene
     */
    var scene = new THREE.Scene();

    

    const loader = new THREE.FileLoader()
    var jsondata = ''
    let xx = loader.load('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json', (data) => {
        // console.log('data',data);
         
        jsondata = JSON.parse(data)  
        // console.log(jsondata);
        this.map = new THREE.Object3D()
          // 墨卡托投影转换
        const projection = d3.geoMercator()
                .center([104.0, 37.5])
                .scale(400)
                .translate([0, 0])

            jsondata.features.forEach((elem) => {
                // 定一个省份3D对象
                const province = new THREE.Object3D()
                province.properties = elem.properties
                this.map.add(province)
                mapChild(elem,projection,province)
            })

        this.scene.add(this.map)
    })
     
   
    
    function mapChild(elem, projection,province){
         // 每个的 坐标 数组
        const coordinates = elem.geometry.coordinates
        // 循环坐标数组
        coordinates.forEach((multiPolygon) => {
        multiPolygon.forEach((polygon) => {
            const shape = new THREE.Shape()
            const lineMaterial = new THREE.LineBasicMaterial({
            color: 'white',
            })
            const lineGeometry = new THREE.Geometry()

            for (let i = 0; i < polygon.length; i++) {
            const [x, y] = projection(polygon[i])
            if (i === 0) {
                shape.moveTo(x, -y)
            }
            shape.lineTo(x, -y)
            lineGeometry.vertices.push(new THREE.Vector3(x, -y, 4.01))
            }

            const extrudeSettings = {
                amount: 10,
                bevelEnabled: false,
            }

            const geometry = new THREE.ExtrudeGeometry(
            shape,
            extrudeSettings
            )
            const material = new THREE.MeshBasicMaterial({
            color: '#2defff',
            transparent: true,
            opacity: 0.6,
            })
            const material1 = new THREE.MeshBasicMaterial({
            color: '#3480C4',
            transparent: true,
            opacity: 0.5,
            })

            const mesh = new THREE.Mesh(geometry, [material, material1])
            const line = new THREE.Line(lineGeometry, lineMaterial)
            province.add(mesh)
            province.add(line)
        })

        
        })
    }
    
 

 
    /**
     * 光源设置
     */
    //点光源
    var point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    // console.log(scene)
    // console.log(scene.children)
    /**
     * 相机设置
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)


    const helper = new THREE.CameraHelper(this.camera)
    this.scene.add(helper)


    /**
     * 创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor('#000000', 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    let T0 = new Date();//上次时间

    
    function render() {
            let T1 = new Date();//本次时间
            let t = T1-T0;//时间差
            T0 = T1;//把本次时间赋值给上次时间
            // requestAnimationFrame(render);
            this.raycaster.setFromCamera(this.mouse, this.camera)
            renderer.render(scene,camera);//执行渲染操作
            // mesh.rotateY(0.001*t);//旋转角速度0.001弧度每毫秒
        }
    setRaycaster()
    render();
    var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
    controls.addEventListener('change', render);//监听鼠标、键盘事件


    function setRaycaster() {
        this.raycaster = new THREE.Raycaster()
        this.mouse = new THREE.Vector2()
        const onMouseMove = (event) => {
            // 将鼠标位置归一化为设备坐标。x 和 y 方向的取值范围是 (-1 to +1)
            this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1
            this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1
        }
        window.addEventListener('mousemove', onMouseMove, false)
    }

    
 

    // var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
  </script>
</body>
</html>
