<!DOCTYPE html>
<html>
<head>
	<mete></mete>
	<title>To Do List</title>
  <link href="js/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="todolist.css">
  <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
  <script src="js/3.3.5/js/bootstrap.min.js"></script>


</head>
<body>
  <div class="header">
    <div class="logo"><img src="img/友情链接.png" alt="logo"></div>
    <div class="login btn btn-pr">

    </div>
  </div>

  <div class="main">
    <div class="info">
      <div class="up glyphicon glyphicon-chevron-left"></div> 
      <div class="time">2018年01月04日</div>
      <div class="down glyphicon glyphicon-chevron-right"></div>
    </div>
    <div class="list">

      <div class="to">
        <div class="do">
          <div class="do-time">09:32</div>
          <div class="do-type">编程</div>
          <div class="del glyphicon glyphicon-remove-circle"></div>
        </div>
        <div class="context"><textarea rows="3" cols="136">sdasda</textarea></div>
      </div>
      

      <div class="to">
        <div class="do">
          <div class="do-time">10:21</div>
          <div class="do-type">吃饭</div>
          <div class="del glyphicon glyphicon-remove-circle"></div>
          <div class="context"><textarea rows="3" cols="136">sdasda</textarea></div>
        </div>
      </div>

      <br>
      <div class="new">
        <div class="new-type">
          <select>
            <option>编程</option>
            <option>运动</option>
            <option>看视频</option>
            <option>玩游戏</option>
          </select>
        </div>
        <input type="text" class="do-context">
        <div class="sub glyphicon glyphicon-ok-sign"></div>
      </div>
    </div>
  </div>



  <div class="footer">
   <p>The code is the ToDoList page I wrote with html+css+js</p>
   <p>By Zhangyang</p>
 </div>
</div>
</body>
</html>
