<html>
	<head>
		<style>
			.camera{ perspective:500px;perspective-origin: 50% 50%; }
			.space{ width: 1000px;height: 1000px;transform-style: preserve-3d; margin: 0 auto;}
			.box{ width: 1000px;height: 1000px; position: absolute; opacity: .5; font-size: 100px;text-align: center;line-height: 1000px; color: white; }

			.front{ transform: rotateX(0)  rotateY(0)  rotateZ(0) translateZ(-500px); background: red; }
			.back{ transform: rotateX(0)  rotateY(0)  rotateZ(0) translateZ(500px); background: blue; }
			.left{ transform: rotateX(0)  rotateY(90deg)  rotateZ(0) translateZ(-500px); background: green; }
			.right{ transform: rotateX(0)  rotateY(-90deg)  rotateZ(0) translateZ(-500px); background: yellow; }
			.top{ transform: rotateX(-90deg)  rotateY(0)  rotateZ(0) translateZ(-500px); background: gray; }
			.bottom{ transform: rotateX(90deg)  rotateY(0)  rotateZ(0) translateZ(-500px); background: pink; }

			@keyframes rot {
		      0% {
		        transform: rotateY(0deg)
		      }

		      10% {
		        transform: rotateY(90deg)
		      }

		      25% {
		        transform: rotateY(90deg)
		      }

		      35% {
		        transform: rotateY(180deg)
		      }

		      50% {
		        transform: rotateY(180deg)
		      }

		      60% {
		        transform: rotateY(270deg)
		      }

		      75% {
		        transform: rotateY(270deg)
		      }

		      85% {
		        transform: rotateY(360deg)
		      }

		      100% {
		        transform: rotateY(360deg)
		      }
		    }
		    /*为立方体加上帧动画*/
		    .space {
		      /*animation: rot 8s ease-out 0s infinite forwards;*/
		    }
		 
		</style>
	</head>
	<body>
		<div  class="camera">
			<div class="space">
				<div class="box front">FONT</div>
				<div class="box back">back</div>
				<div class="box left">left</div>
				<div class="box right">right</div>
				<div class="box top">top</div>
				<div class="box bottom">bottom</div> 
			</div>
		</div>

	 <script>
		var curMouseX = 0;
		var curMouseY = 0;
		var lastMouseX = 0;
		var lastMouseY = 0;

		if (isAndroid || isiOS) {
		  document.addEventListener('touchstart', mouseDownHandler);
		  document.addEventListener('touchmove', mouseMoveHandler);
		} else {
		  document.addEventListener('mousedown', mouseDownHandler);
		  document.addEventListener('mousemove', mouseMoveHandler);
		}

		function mouseDownHandler(evt) {
		  lastMouseX = evt.pageX || evt.targetTouches[0].pageX;
		  lastMouseY = evt.pageY || evt.targetTouches[0].pageY;
		  console.log(lastMouseY+':'+lastMouseX)
		}

		function mouseMoveHandler(evt) {
		  curMouseX = evt.pageX || evt.targetTouches[0].pageX;
		  curMouseY = evt.pageY || evt.targetTouches[0].pageY;
		  console.log(lastMouseY+':'+lastMouseX)
		}

	 </script>	
	</body>
</html>
