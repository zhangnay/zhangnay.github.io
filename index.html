<!-- 分页数据 -->
<script src="js/list.js"></script>
<!-- Vue -->
<script>
   var vm = new Vue({
      el:'#app',
      data:{
        list:list,
        pages:1,
        maxpage:list.length,
        //每页加载数量
        num:24,
        showB:0,
        showE:24,

        keyword:'',
      },
      mounted(){
        console.log(this.list)
        // for(var i of this.list){
        //   console.log(i[0])
        // }
      },
      methods:{
        search(){
          url = 'https://www.baidu.com/s?wd='+this.keyword
          this.keyword=''
          window.open(url);
        },
        toList(){

        },
        jump(url, type){
          console.log(url)
          if(type==1){
            window.open('http://'+url)
          }else{
            window.open('page/'+url)
          }
        },
        //上一页
        left(){
          this.pages--;
          this.showB=this.pages*this.num-this.num
          this.showE=this.pages*this.num
          $(".pages-left").css('width','150px');
          $(".pages-right").css('width','70px');
          this.jugde();
        },
        //下一页
        right(){
          this.pages++;
          this.showB=this.pages*this.num-this.num
          this.showE=this.pages*this.num
          $(".pages-right").css('width','150px');
          $(".pages-left").css('width','70px');
          this.jugde();
        },
        jugde(){
          pages = this.pages;
          console.log(pages)
          if(pages==1){
                    $('.pages-left').addClass('hide');
                    $('.pages-right').css('width','150px');
                }
                if(pages>1){
                    $('.pages-left').removeClass('hide');
                }
                if(pages<Math.ceil(this.maxpage/this.num)){
                    $('.pages-right').removeClass('hide');
                }
                if(pages==Math.ceil(this.maxpage/this.num)){
                    $('.pages-right').addClass('hide');
                    $('.pages-left').css('width','150px');
                }
        }

      },
    });
</script>
