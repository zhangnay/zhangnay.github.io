<body style="overflow: hidden;">
  <div id="body" style="color: white">
    <div id="head">
      <div>
       <p>A Simple Navigation Page</p>
     </div>
     <div class="find">
       <form action="http://www.baidu.com/s" target="_blank" id="myfrom">
         <div class="find_img">
           <img src="img/baidu.png">
         </div>
         <div>
          <input type="text" name="wd" id="input" />
        </div>
        <div class="find_button ">
          <button class="glyphicon glyphicon-search" type="submit" onclick="sub()"></button>
        </div>
      </form>

      <script>
        function sub(){
          var sub=1;
          setInterval(function(){
            if(sub==1){
              $('#input').val("");
              sub=0;
            }
          },50);
        }


        
      </script>

    </div>
  </div>
  <div id="main">
  </div>
  <div class="after">
    <div class="pages-left glyphicon glyphicon-arrow-left btn btn-default   hide"></div>
    <div class="pages-right glyphicon glyphicon-arrow-right btn btn-default"></div>
  </div>
