<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>起点横向滑动翻页</title>
		<style>
			*{ margin: 0;padding: 0; }
			.text{ height: 100%;columns: calc(100vw - 32px) 1;column-gap: 16px; transform: translateX(0); transition: .4s; }
			.main{ height: 100%;overflow: hidden; margin: 0 16px; }
		</style>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>


	</head>
	<body >
		<div id="app">
		<div  class="main" @click="clickMove()">
			<div class="text"> 
				<h1> {{head}} </h1>
				<p> {{text}} {{text}} {{text}} </p> 
				<i></i>
			</div>
		</div>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				page:0,
				maxPage:2,
				head:"文章标题",
				text:"使用cloumns 分列 transform:translateX(-width)平移",
			},
			mounted(){
				left = $('i').offset().left
				width = $('.main').width();
				this.maxPage = parseInt(left/width);
				
			},

			methods:{
				clickMove(){
					if(this.page<this.maxPage){
						this.page+=1;
					}
					width = $('.main').width();
					tX = -(width+16)*this.page
					console.log(tX);
					$('.text').css('transform','translateX('+tX+'px)');
				},
			},
		});
	</script>
</html>
